<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bill Management App</title>
  <script defer src = "main.js"></script>
  <script defer src = "renderer.js"></script>
  <script defer src = "preload.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Pay and manage all your bills in one place!</h1>

  <div>
  <p>add bill that is part of a monthly cycle</p>
  <input type="number" id="billAmount" placeholder="Enter amount $" />
  <input type="date" id="billdate" />
  <input type="text" id="billType" placeholder="Enter type of bill" />
  <input type="text" id="billName" placeholder="Enter name of bill" />
  <textarea id="textArea" rows="10" cols="40" readonly></textarea>
  <button id="addBillButton">Add Bill</button>
  <button id="clearBills">Clear Bills</button>

  </div>

 




</body>
</html>
